<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Visualization with Vis.js</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <style>
    #mynetwork {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body>
  <div id="mynetwork"></div>
  <script type="text/javascript">
    // Your JSON data
    const data = {
      "nodes": [{
          "id": "0",
          "type": "initial"
        },
        {
          "id": "1"
        },
        {
          "id": "2"
        },
        {
          "id": "9",
          "type": "accepting"
        },
        {
          "id": "3"
        },
        {
          "id": "4"
        },
        {
          "id": "5"
        },
        {
          "id": "8"
        },
        {
          "id": "6"
        },
        {
          "id": "7"
        }
      ],
      "links": [{
          "source": "0",
          "target": "1",
          "label": "ε"
        },
        {
          "source": "1",
          "target": "2",
          "label": "a"
        },
        {
          "source": "2",
          "target": "9",
          "label": "ε"
        },
        {
          "source": "0",
          "target": "3",
          "label": "ε"
        },
        {
          "source": "3",
          "target": "4",
          "label": "b"
        },
        {
          "source": "4",
          "target": "5",
          "label": "ε"
        },
        {
          "source": "5",
          "target": "8",
          "label": "ε"
        },
        {
          "source": "8",
          "target": "9",
          "label": "ε"
        },
        {
          "source": "5",
          "target": "6",
          "label": "ε"
        },
        {
          "source": "6",
          "target": "7",
          "label": "c"
        },
        {
          "source": "7",
          "target": "8",
          "label": "ε"
        },
        {
          "source": "7",
          "target": "6",
          "label": "ε"
        }
      ]
    }


    // Prepare data for Vis.js
    const nodes = new vis.DataSet(data.nodes.map(node => ({
      id: node.id,
      label: node.id,
      shape: 'circle', // Default shape
      color: node.type === 'initial' ? {
        background: 'lightblue',
        border: 'blue'
      } : node.type === 'accepting' ? {
        background: 'lightgreen',
        border: 'green'
      } : {
        background: 'white',
        border: 'gray'
      }, // Default color for other nodes
      font: {
        color: node.type === 'initial' || node.type === 'accepting' ? 'black' : 'black',
        size: 20, // Font size
        face: 'arial', // Font face
        background: 'none' // Background for text
      },
      borderWidth: node.type === 'initial' ? 3 : node.type === 'accepting' ? 3 : 1, // Thicker border for initial and accepting
      borderWidthSelected: 5 // Thicker border when selected
    })));

    const edges = new vis.DataSet();

    // Add edges with labels
    const edgeMap = new Map();

    data.links.forEach(link => {
      const key = `${link.source}-${link.target}`;
      if (edgeMap.has(key)) {
        edgeMap.get(key).push(link.label);
      } else {
        edgeMap.set(key, [link.label]);
      }
    });

    edgeMap.forEach((labels, key) => {
      const [source, target] = key.split('-');
      const label = labels.join(', ');
      edges.add({
        from: source,
        to: target,
        label: label,
        arrows: 'to',
        smooth: {
          type: 'curvedCW'
        }
      });
    });

    // Create a network
    const container = document.getElementById('mynetwork');
    const dataSet = {
      nodes: nodes,
      edges: edges
    };
    const options = {
      physics: false,
      edges: {
        smooth: {
          type: 'discrete'
        }
      },
      layout: {
        hierarchical: {
          direction: 'UD', // Up-Down layout
        }
      }
    };

    const network = new vis.Network(container, dataSet, options);
  </script>
</body>

</html>
